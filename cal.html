						<script>
							function numDays(monthNum,month)
							{
								//document.getElementById("day").innerHTML = '';
								
								//2D Array Guide:
								//[MonthNumber(1 to 12)][NumberOfDaysThisMonth, DaysOfGapFromLastMonth, NumberOfDaysLastMonth]
								var values=[[31,2,31],[29,5,31],[31,6,29],[30,2,31],[31,4,30],[30,0,30],[31,2,30],[31,5,31],[30,1,31],[31,3,30],[30,6,31],[31,1,30]];
								total = values[monthNum-1][0]; gap = values[monthNum-1][1]; prev = values[monthNum-1][2];
						
								prev = prev-gap+1;
								days = total+gap;
								week = ['MON','TUE','WED','THU','FRI','SAT','SUN','MON'];
								var selectLn= '';
								for (var x = 1; x <= gap; x += 1)
								{
									 selectLn= selectLn+'<li class="disabled" ><a href="#" title="'+prev+'" class="previous">'+prev+'</a></li>';
									prev += 1;
								}
								for (var y = 1; y <= total; y += 1 )
								{
									index = y%7+gap-1;
									if (index > 7){
										index -= 7;}
									selected = checkSelect(month,y,0);
									if (selected == true)
									{
										selectLn= selectLn+'<li id="'+week[index]+':'+month+':'+y+'" onclick="currentDate(this)"><a href="#" title="'+y+'" class="event">'+y+'</a></li>';
									}
									else 
									{
										selectLn= selectLn+'<li id="'+week[index]+':'+month+':'+y+'" onclick="currentDate(this)"><a href="#" title="'+y+'">'+y+'</a></li>';
									}
									
								}
								for (var z = 1; days <= 41; z += 1 )
								{
									selectLn= selectLn+'<li class="disabled"><a href="#" title="'+z+'" class="previous">'+z+'</a></li>';
									days += 1;
								}
								//console.log(selectLn);
								document.getElementById("day").innerHTML = selectLn;
							}
							
							function checkSelect(m,d)
							{
								switch (m+d)
								{
									case ("Jan1"):
										return true;
										case ("Jan25"):
										return true;
										case ("Feb25"):
										return true;
										case ("Mar22"):
										return true;
										case ("Apr9"):
										return true;
										case ("Apr10"):
										return true;
										case ("Apr11"):
										return true;
										case ("Apr12"):
										return true;
										case ("May1"): 
										return true;
										case ("May24"):
										return true;
										case ("Jun12"):
										return true;
										case ("Jul31"):
										return true;
										case ("Aug1"):
										return true;
										case ("Aug20"):
										return true;
										case ("Aug21"):
										return true;
										case ("Aug31"):
										return true;
										case ("Oct21"):
										return true;
										case ("Nov1"):
										return true;
										case ("Nov2"):
										return true;
										case ("Nov30"):
										return true;
										case ("Nov8"):
										return true;
										case ("Dec24"):
										return true;
									    case ("Dec25"):
										return true;
								        case ("Dec30"):
								        return true;
										case ("Dec31"):
										return true;
								}
							}
							function getDescription(m,d)
							{
								switch (m+d)
								{
									case ("Jan1"):
									return "New Years Day";
									case ("Jan25"):
									return "Chinese New Year";
									case ("Feb25"):
									return "People Power Anniversary";
									case ("Mar22"):

									case ("Apr9"):

									case ("Apr10"):

									case ("Apr11"):
									return "Black Saturday";
									case ("Apr12"):

									case ("May1"):

									case ("May24"):

									case ("Jun12"):
									return "Indepence Day";
									case ("Jul31"):
									return "Eid al-Adha (Feast of the Scacrifice)";
									case ("Aug1"):
									return "Eid al-Adha Day 2";
									case ("Aug20"):
									return "Amun Jadid";
									case ("Aug21"):
									return "Ninoy Aquino Day";
									case ("Aug31"):
									return "National Heroes Day";
									case ("Oct21"):
									return "Maulid Un-Nabi";
									case ("Nov1"):
									return "All Saints Days";
									case ("Nov2"):
									return "All Souls Day";
									case ("Nov30"):
									return "Bonifacio Day";
									case ("Nov8"):
									return "Feast of the Immaculate Conception";
									case ("Dec24"):
									return "Christmas Eve";
									case ("Dec25"):	
									return "Christmas Day";
									case ("Dec30"):
									return "Rizal Day";
									case ("Dec31"):
									return "New Year's Eve";
								}
							}
							
							function currentDate(e)
							{
								try {
									if (checkSelect(prevMonth,prevDay)==true)
										{document.getElementById(prevID).innerHTML = '<a href="#" title="'+prevDay+'" class="event">'+prevDay+'</a>';}	
									else {document.getElementById(prevID).innerHTML = '<a href="#" title="'+prevDay+'">'+prevDay+'</a>';}}
								catch {}
								
								info = e.id.split(":");
								//Info Array Guide:
								//Info = [Week,Month,Day]
								currentMonth=info[1];
								day = info[2];
								numb = 1;
								if (checkSelect(currentMonth,day)==true)
								{
									document.getElementById("notes").innerHTML = getDescription(currentMonth,day)+'<a onclick="delNote(this)" href="#" title="Remove note" class="removeNote animate"></a>';
								}
								else
								{
									document.getElementById("notes").innerHTML = 'Nothing for today<a onclick="delNote(this)" href="#" title="Remove note" class="removeNote animate"></a>';
								}
								switch (info[0])
								{
									case 'MON':
										week = 'Monday';break;
									case 'TUE':
										week = 'Tuesday';break;
									case 'WED':
										week = 'Wednesday';break;
									case 'THU':
										week = 'Thursday';break;
									case 'FRI':
										week = 'Friday';break;
									case 'SAT':
										week = 'Saturday';break;
									case 'SUN':
										week = 'Sunday';break;
								}
								switch (currentMonth)
								{
									case "Jan":
										month = "January";numb=1;break;
									case "Feb":
										month = "February";numb=2;break;
									case "Mar":
										month = "March";numb=3;break;
									case "Apr":
										month = "April";numb=4;break;
									case "May":
										month = "May";numb=5;break;
									case "Jun":
										month = "June";numb=6;break;
									case "Jul":
										month = "July";numb=7;break;
									case "Aug":
										month = "August";numb=8;break;
									case "Sep":
										month = "September";numb=9;break;
									case "Oct":
										month = "October";numb=10;break;
									case "Nov":
										month = "November";numb=11;break;
									case "Dec":
										month = "December";numb=12;break;
								}

								e.innerHTML = '<a href="#" class="selected" title="'+e.innerText+'">'+e.innerText+'</a>';
								console.log(e.innerHTML);
								document.getElementById("current").innerHTML = week+'<span>'+month+' '+day+'</span>';
								
								prevDay=e.innerText;
								prevID=e.id;
								prevMonth=currentMonth;
							}
							
							numDays(1,"Jan");
							
						</script>
